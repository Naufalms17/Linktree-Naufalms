<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Linktree Naufal</title>

  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea, #fad0c4);
      --card: rgba(255,255,255,0.25);
      --text: #1e293b;
      --btn: white;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f172a, #020617);
      --card: rgba(255,255,255,0.08);
      --text: #f8fafc;
      --btn: #020617;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      transition: 0.5s;
    }

    .container {
      background: var(--card);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 24px;
      width: 330px;
      text-align: center;
      color: var(--text);
      animation: fadeZoom 1s ease;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    h1 {
      margin: 10px 0 5px;
      background: linear-gradient(45deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
    }

    .bio {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .link {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background: var(--btn);
      border-radius: 30px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .link:nth-child(4) { animation-delay: 0.2s; }
    .link:nth-child(5) { animation-delay: 0.4s; }
    .link:nth-child(6) { animation-delay: 0.6s; }
    .link:nth-child(7) { animation-delay: 0.8s; }

    .link:hover {
      transform: scale(1.05);
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- FOTO PROFIL -->
    <img src="https://imgur.com/9nI1L1G.png" alt="foto">

    <h1>Naufal</h1>

    <!-- LINK -->

    <a class="link" href="https://wa.me/6285716662553" target="_blank">WhatsApp</a>
    <a class="link" href="git@github.com:Naufalms17/Linktree-Naufalms.git">GitHub</a>
    <a class="link" href="#">Portfolio</a>

    <!-- DARK MODE -->
    <div class="toggle" onclick="toggleMode()">ðŸŒ™ Dark / Light</div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
