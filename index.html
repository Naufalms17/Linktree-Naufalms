<style>
/* ===============================
   THEME
================================ */
:root{
  --glass: rgba(255,255,255,.35);
  --border: rgba(255,255,255,.45);
  --text:#0f172a;
  --glow: rgba(99,102,241,.35);

  --bg1:#a5b4fc;
  --bg2:#fbcfe8;
  --bg3:#eef2ff;
  --bg4:#fdf2f8;
}

body.dark{
  --glass: rgba(15,23,42,.6);
  --border: rgba(255,255,255,.12);
  --text:#f8fafc;
  --glow: rgba(236,72,153,.35);

  --bg1:#1e293b;
  --bg2:#020617;
  --bg3:#020617;
  --bg4:#0f172a;
}

/* ===============================
   BASE
================================ */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left,var(--bg1),transparent 40%),
    radial-gradient(circle at bottom right,var(--bg2),transparent 40%),
    linear-gradient(135deg,var(--bg3),var(--bg4));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Arial;
  color:var(--text);
  transition:1s;
}

/* ===============================
   GLASS CARD
================================ */
.glass{
  width:340px;
  padding:30px;
  border-radius:34px;
  background:var(--glass);
  backdrop-filter: blur(30px) saturate(180%);
  border:1px solid var(--border);
  box-shadow:
    0 40px 120px rgba(0,0,0,.25),
    0 0 80px var(--glow),
    inset 0 1px 0 rgba(255,255,255,.4);
  text-align:center;
  animation: fadeUp 1s cubic-bezier(.22,1,.36,1);
}

/* ===============================
   PROFILE
================================ */
.profile{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,.6);
  margin-bottom:12px;
}

h1{
  margin:6px 0 4px;
  font-size:22px;
  font-weight:600;
}

.bio{
  font-size:14px;
  opacity:.75;
  margin-bottom:22px;
}

/* ===============================
   LINKS
================================ */
.link{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  margin:14px 0;
  border-radius:24px;
  background:rgba(255,255,255,.6);
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  transition:.35s cubic-bezier(.22,1,.36,1);
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

body.dark .link{
  background:rgba(15,23,42,.7);
}

.link:hover{
  transform: translateY(-4px) scale(1.03);
}

.link:active{
  transform:scale(.97);
}

/* ===============================
   ICON SYSTEM (DETAIL DEFAULT)
================================ */
.link svg{
  width:14px;
  height:14px;
  fill:currentColor;
  opacity:.92;

  /* depth + detail */
  filter:
    drop-shadow(0 .5px .6px rgba(0,0,0,.35))
    drop-shadow(0 0 0 rgba(255,255,255,.4));

  transform: scale(.96);
  transition:.35s cubic-bezier(.22,1,.36,1);
}

.link:hover svg{
  transform: scale(1);
}

/* Layered opacity (detail feel) */
.ig-body{opacity:.9}
.ig-dot{opacity:.6}

.port-body{opacity:.88}

.yt-body{opacity:.9}
.yt-play{opacity:.7}

/* ===============================
   HOVER BRAND ACCENT (SUBTLE)
================================ */
.link:hover .ig-body{fill:#e75057}
.link:hover .ig-dot{fill:#f77737}

.x-icon{transition:.35s cubic-bezier(.22,1,.36,1)}
.link:hover .x-icon{
  transform: rotate(-8deg) scale(1.05);
}

.link:hover .port-body{fill:#6366f1}

.link:hover .yt-body{fill:#ff0033}
.link:hover .yt-play{
  fill:#ffffff;
  transform: scale(1.15);
}

body.dark .link:hover .yt-body{fill:#ff3355}

/* ===============================
   DARK TOGGLE
================================ */
.toggle-wrap{
  margin-top:36px;
  display:flex;
  justify-content:right;
}

.toggle-wrap input{display:none}

.toggle{
  width:62px;
  height:30px;
  border-radius:50px;
  background:#d1d58b;
  position:relative;
  cursor:pointer;
  transition:.4s cubic-bezier(.22,1,.36,1);
  box-shadow: inset 0 3px 8px rgba(0,0,0,.25);
}

.toggle::after{
  content:"‚òÄÔ∏è";
  position:absolute;
  top:4px;
  left:6px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  transition:.45s cubic-bezier(.22,1,.36,1);
  box-shadow:0 6px 15px rgba(0,0,0,.3);
}

.toggle-wrap input:checked + .toggle{
  background:#6366f1;
}

.toggle-wrap input:checked + .toggle::after{
  content:"üåô";
  transform: translateX(30px) rotate(-15deg);
  background:#020617;
  color:#fff;
}

/* ===============================
   ANIMATION
================================ */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px) scale(.96)}
  to{opacity:1;transform:none}
}
</style>
</head>

<script>

if(localStorage.getItem("darkMode")==="on"){
  document.body.classList.add("dark");

}
